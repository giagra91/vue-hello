<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link a Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Hello</title>
</head>
<body>

    <main>
        <div id="root">
            <div class="container p-5 text-center">
                <div class="row gy-3">
                    <h1 :class="myClass">{{title}}</h1>
                    <input v-model="title" type="text" placeholder="Inserisci il testo da scrivere come titolo">
                    <input v-model="myClass" type="text" placeholder="Inserisci le classi da aggiungere al titolo">
                    <input v-model="imageUrl" type="text" placeholder="Inserisci il link url dell'immagine da aggiungere">
                    <select name="images" id="images">
                        <option value="1">Prima immagine</option>
                        <option value="2">Seconda immagine</option>
                        <option value="3">Terza immagine</option>
                    </select>
                    <button @click="newImg" class="btn btn-primary rounded-pill" >Cliccami</button>

                </div>
                <div class="my-image">
                    <img :src="imageUrl" class="img-fluid p-3" alt="">
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
